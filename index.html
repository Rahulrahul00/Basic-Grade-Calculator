<div class="container bg-info  " style="height: 400px; border-radius: 50px; background-image: linear-gradient(to right top, #fe5fec, #f67fec, #ee98ea, #e7afe6, #eb53f0);">
  <div class="text-center my-5">
    <br>
    <div style="margin-top: 50px;">
    <label class="px-3" for="">Mathematics</label>
    <input type="number" name="" id="maths" placeholder="Enter your Mark" style="border-radius: 50px; outline: none; border: none; text-align: center; width: 200px; height: 40px;  "> 
    <!-- <br> <br> -->
    <label class="px-3" for="">Malayalam</label>
    <input type="number" name="" id="mala" placeholder="Enter your Mark" style="border-radius: 50px; outline: none; border: none; text-align: center; width: 200px; height: 40px; ">
    <!-- <br><br> -->
    <label class="px-3" for="">English</label>
    <input type="number" name="" id="eng" placeholder="Enter your Mark" style="border-radius: 50px; outline: none; border: none; text-align: center; width: 200px; height: 40px; " > <br>

    <div style="margin-top: 90px;">
    <button onclick="showTotal()" class="btn btn-success mx-2 " >Total</button>
    <input type="text" name="" id="result" style="width: 200px; height: 35px; border-radius: 10px; outline: none; border: none; text-align: center;">
     
    <button  onclick="average()" class="btn btn-success mx-2  ">Average</button>
    <input type="text" name="" id="avrg" style="width: 200px; height: 35px; border-radius: 10px; outline: none; border: none; text-align: center;">
    <br><br>
    
    <button onclick="percentage()" class="btn btn-success mx-2 ">Percentage</button>
    <input type="text" name="" id="per" style="width: 200px; height: 35px; border-radius: 10px; outline: none; border: none; text-align: center;">

    
    <button onclick="grade()" class="btn btn-success mx-2 ">Grade</button>
    <input type="text" name="" id="grd" style="width: 200px; height: 35px; border-radius: 10px; outline: none; border: none; text-align: center;">
  </div>
   <div class="d-flex justify-content-end me-5 my-4">
